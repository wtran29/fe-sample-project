<div class="container">
	<h2>Shop our featured collection</h2>
	<div class="products">	
		<div class="product" *ngFor="let product of products; let idx='index'">
			<!-- <fieldset> -->
				<div>
					<form (submit)="addProduct(product)" #dataForm="ngForm">
						
							<img class="img-border" src="{{ product.image }}" width="250px">
							<br>
							<br>
						
						<div class="group">
							<p class="edit-labels">{{product.title}}</p>
							
							<p class="price">{{product.price | currency : fractionalized}}</p>
							
							<input type="submit" value="Add to cart">
						</div>
					</form>
				</div>
			<!-- </fieldset> -->
		</div>
	</div>
</div>
